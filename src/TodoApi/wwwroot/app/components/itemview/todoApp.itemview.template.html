<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title text-center primary">{{$ctrl.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-6"><span class="primary">Is complete:</span> {{$ctrl.isComplete ? 'Yes' : 'No'}}</div>
    </div>
    <div>
        <button ng-click="$ctrl.onUpdate({key: $ctrl.key})">Edit</button>
        <button ng-click="$ctrl.onDelete({key: $ctrl.key})">Delete</button>
    </div>
</div>
