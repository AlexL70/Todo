<div class="container">
    <div class="row">
        <cmp-item-edit
                       is-complete="false"
                       submit-caption="Add"
                       cancel-caption="Cancel"
                       legend="Add new todo item"
                       on-submit="niCtrl.CreateNewItem(item)"
                       on-cancel="niCtrl.ComeBack()"></cmp-item-edit>
    </div>
    <div class="alert alert-danger" ng-show="niCtrl.success===false">
        {{niCtrl.ErrorMessage}}
    </div>
</div>
